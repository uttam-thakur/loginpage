<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .form-control{
        width: 600px;
    }
    .signupForm{
      margin: 50px;
      float: left;
  }
    .img{
      width: 650px;
      height: 480px;
      margin-left: 200px;
      margin-top: 50px;
  }
    .link{
      margin-left: 23%;
      text-decoration: none;
  }
    .link:hover{
      color: blue;
      text-decoration: underline;
  }
</style>
<body>
    <h1>SignUp</h1>
<div class="signup">
    <form class="signupForm">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputName">
          </div>
         
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contact Number</label>
          <input type="number" class="form-control" id="exampleInputContact">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
          </div>
           
       
        <button type="submit" class="btn btn-primary" id="btn" onclick= "valid()">Submit</button>
    </form>
    <div class="image">
    <img src="login.jpeg" class="img" alt="avatar"  >
    </div>

    <a class="link" href="loginPage1.html">Already have an account?</a>

</div>
</body>
<script>
    function valid(){
        var name = document.getElementById("exampleInputName").value;
        var contactNo = document.getElementById("exampleInputContact").value;
        if(name.length<3 ){
            alert("please fill valid name")
        }
        else if (contactNo.length!==10){
            alert("please filled correct no")
        }
    
    }
</script>

</html>
